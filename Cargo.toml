[package]
edition = "2021"
name = "extraction-gym"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
ilp-cbc = ["coin_cbc"]
ilp-good_lp = ["good_lp"]

[dependencies]
env_logger = { version = "0.10.0", default-features = false }
indexmap = "2.0.0"
log = "0.4.19"
ordered-float = "3"
pico-args = { version = "0.5.0", features = ["eq-separator"] }
rand = "0.8.5"
walkdir = "2.4.0"
anyhow = "1.0.71"
coin_cbc = { version = "0.1.6", optional = true }
good_lp = { version = "*", features = ["coin_cbc"], default-features = false, optional = true } # allowed solvers are coin_cbc (default), highs, lp-solvers, lpsolve, microlp, scip, scip_bundled
smallvec = { version = "1.8.0", features = ["union", "const_generics"] }
im-rc = "15.1.0"
rustc-hash = "1.1.0"
serde_json = "1.0"

rpds = "1.1.0"
[dependencies.egraph-serialize]
git = "https://github.com/egraphs-good/egraph-serialize"
rev = "951b829a434f4008c7b45ba4ac0da1037d2da90"

[profile.release]
debug = true
